{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <p class="brand-text">Chatter</p>

    <p id="question-text">what do you want to talk about?</p>

    <input
      type="text"
      id="search-field"
      value="Amsterdam,Washington,Sydney,Beijing,Cairo"
      data-role="tagsinput"
    />

    <input id="start-button" type="button" value="start chatting" />

    <p class="small-text">
      (all your messages are secured with 256-bit encryption and not stored into
      any database)
    </p>

    <div class="footer">
      <img
        class="github-logo"
        src="{% static 'images/github-logo.png' %}"
        alt="Github Logo"
      />
      <a
        href="https://github.com/callistachang"
        class="small-text"
        target="_blank"
        ><u>my github</u></a
      >
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
  </body>
</html>
