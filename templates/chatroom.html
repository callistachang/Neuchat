{% extends 'base.html' %} {% load static %} {% block content %}

<head>
  <link rel="stylesheet" href="{% static 'css/chatroom.css' %}" />
</head>

<div id="chatroom-message-area" class="disable-scrollbars"></div>

<div id="chatroom-footer">
  <button
    id="chatroom-exit-button"
    type="submit"
    class="base-button chatroom-button"
    value="Exit (press esc)"
  >
    exit <span class="grey-text">(press esc)</span>
  </button>
  <textarea
    id="chatroom-type-input"
    class="disable-scrollbars"
    type="text"
    autofocus
  ></textarea>
  <button
    id="chatroom-send-button"
    type="submit"
    class="base-button chatroom-button"
    value="Submit (press enter)"
  >
    submit <span class="grey-text">(press enter)</span>
  </button>
</div>

{% endblock content %}
